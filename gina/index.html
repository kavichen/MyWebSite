<!DOCTYPE HTML>
<html>
  <head>
    <title>我們下次見面倒計時</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="lib/jquery.js" type="text/javascript"></script>
    <script src="js/kkcountdown.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript">
      $(document).ready(function(){
          $(".kkcount-down-1").kkcountdown({
dayText		: '天 ',
daysText 	: '天 ',
hoursText	: '小時 ',
minutesText	: '分 ',
secondsText	: '秒',
displayZeroDays : false,
callback	: test,
oneDayClass	: 'one-day'
});
          $(".kkcount-down").kkcountdown({
dayText		: ' ',
daysText 	: ' ',
hoursText	: ':',
minutesText	: ':',
secondsText	: '',
displayZeroDays : false,
callback	: function() {
$("odliczanie-a").css({'background-color':'#fff',color:'#333'});
},
addClass	: ''
});
$("#go").click(function() {
    var secs = $("#secs").val();
    $("#secs").parent("span").html("<strong>"+secs+"</strong>").addClass('red');
    $("#go").hide();
    $(".kkcount-down-2")
    .attr('data-seconds', secs)
    .kkcountdown({
dayText		: 'd ',
daysText 	: 'dd ',
hoursText	: ':',
minutesText	: ':',
secondsText	: '',
displayZeroDays : false,
textAfterCount: 'BOOM!',
warnSeconds : 10,
warnClass   : 'red',
});
    });
});
function test(){
  console.log('KONIEC');
}
</script>

    </head>
    <h1 class = "alignleft">李孟蓉，距離下次見到妳還有....</h1>
      <h1 class="alignleft"><span data-time="1405382400" class="kkcount-down-1"></span></h1>
  </html>
